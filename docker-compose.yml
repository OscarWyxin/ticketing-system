version: '3.8'

services:
  # Aplicación PHP
  app:
    build: .
    container_name: ticketing-app
    restart: unless-stopped
    ports:
      - "8080:80"  # Cambiar 8080 por el puerto que quieras exponer
    volumes:
      - ./logs:/var/www/html/logs  # Persistir logs
    environment:
      - DB_HOST=db
      - DB_NAME=ticketing_system
      - DB_USER=ticketing_user
      - DB_PASS=${DB_PASSWORD:-TicketingSecure2026!}
      # GoHighLevel API - REQUIRED
      - GHL_API_KEY=${GHL_API_KEY}
      - GHL_API_VERSION=${GHL_API_VERSION:-2021-07-28}
      - GHL_COMPANY_ID=${GHL_COMPANY_ID}
      - GHL_LOCATION_ID=${GHL_LOCATION_ID}
      - GHL_API_BASE=${GHL_API_BASE:-https://services.leadconnectorhq.com}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ticketing-network

  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: ticketing-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-RootSecure2026!}
      MYSQL_DATABASE: ticketing_system
      MYSQL_USER: ticketing_user
      MYSQL_PASSWORD: ${DB_PASSWORD:-TicketingSecure2026!}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./hostinger-deploy/01_structure.sql:/docker-entrypoint-initdb.d/01_structure.sql
      - ./hostinger-deploy/02_data.sql:/docker-entrypoint-initdb.d/02_data.sql
    ports:
      - "3306:3306"  # Quitar esta línea en producción si no necesitas acceso externo
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-RootSecure2026!}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticketing-network

networks:
  ticketing-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
