<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ticket - {{PROJECT_NAME}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .form-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="url"]:focus,
        select:focus,
        textarea:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .required {
            color: #ef4444;
        }

        .form-footer {
            padding: 16px 24px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        .btn-submit,
        .btn-reset {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-submit:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-reset {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-reset:hover {
            background: #d1d5db;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            border-left: 4px solid;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            border-color: #22c55e;
            background: #f0fdf4;
            color: #166534;
        }

        .toast.error {
            border-color: #ef4444;
            background: #fef2f2;
            color: #991b1b;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <i class="fas fa-ticket" style="font-size: 32px; margin-bottom: 12px;"></i>
            <h1>Crear Ticket {{PROJECT_NAME}}</h1>
            <p>Reporta tu consulta o requerimiento</p>
        </div>

        <form id="ticket-form" class="form-body">
            <div class="form-group">
                <label>TÃ­tulo <span class="required">*</span></label>
                <input type="text" name="title" required placeholder="Resumen del ticket">
            </div>

            <div class="form-group">
                <label>DescripciÃ³n <span class="required">*</span></label>
                <textarea name="description" required placeholder="Detalles y contexto..."></textarea>
            </div>

            <div class="form-group">
                <label>Tu Nombre <span class="required">*</span></label>
                <input type="text" name="contact_name" required placeholder="Â¿CuÃ¡l es tu nombre?">
            </div>

            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" name="contact_email" required placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label>TelÃ©fono <span class="required">*</span></label>
                <input type="tel" name="contact_phone" required placeholder="+56 9 XXXX XXXX">
            </div>

            <div class="form-group">
                <label>URL Briefing/Video</label>
                <input type="url" name="briefing_url" placeholder="https://...">
            </div>

            <div class="form-group">
                <label>Prioridad</label>
                <select name="priority" id="priority-select">
                    <option value="medium">Media</option>
                    <option value="high">Alta</option>
                    <option value="urgent">Urgente</option>
                    <option value="low">Baja</option>
                </select>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 8px;">Enviando...</p>
            </div>
        </form>

        <div class="form-footer">
            <button type="reset" class="btn-reset" form="ticket-form">Limpiar</button>
            <button type="submit" class="btn-submit" id="submit-btn" form="ticket-form">
                <i class="fas fa-paper-plane"></i> Enviar Ticket
            </button>
        </div>
    </div>

    <script>
        const API_BASE = '../api';
        const TICKETS_API = `${API_BASE}/tickets.php`;
        const HELPERS_API = `${API_BASE}/helpers.php`;
        
        // Project Configuration (auto-generated)
        const PROJECT_ID = {{PROJECT_ID}};
        const BACKLOG_TYPE = '{{BACKLOG_TYPE}}';
        const ASSIGNED_USERS = [{{ASSIGNED_USER_ID}}];

        // Anti-duplicados: Control de envÃ­o
        let isSubmitting = false;
        let lastSubmitTime = 0;
        const DEBOUNCE_MS = 3000; // 3 segundos entre envÃ­os

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('ticket-form');
            const submitBtn = document.getElementById('submit-btn');
            const loading = document.getElementById('loading');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Anti-duplicados: Verificar debounce
                const now = Date.now();
                if (isSubmitting || (now - lastSubmitTime) < DEBOUNCE_MS) {
                    showToast('Por favor espera antes de enviar de nuevo', 'error');
                    return;
                }
                
                isSubmitting = true;
                lastSubmitTime = now;
                
                // Disable button and show loading
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
                loading.style.display = 'block';
                form.style.opacity = '0.6';

                const formData = new FormData(form);
                const data = {
                    title: formData.get('title'),
                    description: formData.get('description'),
                    contact_name: formData.get('contact_name'),
                    contact_email: formData.get('contact_email'),
                    contact_phone: formData.get('contact_phone'),
                    briefing_url: formData.get('briefing_url') || null,
                    priority: formData.get('priority'),
                    source: 'form',
                    project_id: PROJECT_ID,
                    backlog: 1,
                    backlog_type: BACKLOG_TYPE,
                    assigned_to: ASSIGNED_USERS[0] || null
                };

                try {
                    const response = await fetch(`${TICKETS_API}?action=create`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (result.success) {
                        if (result.duplicate) {
                            showToast('Este ticket ya fue enviado anteriormente âœ“', 'success');
                        } else {
                            showToast('Â¡Ticket creado exitosamente! ðŸŽ‰', 'success');
                        }
                        form.reset();
                    } else {
                        throw new Error(result.error || 'Error al crear ticket');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showToast('Error: ' + error.message, 'error');
                } finally {
                    isSubmitting = false;
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Ticket';
                    loading.style.display = 'none';
                    form.style.opacity = '1';
                }
            });
        });

        function showToast(message, type = 'success') {
            // Remove existing toasts
            document.querySelectorAll('.toast').forEach(t => t.remove());
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
    </script>
</body>
</html>
