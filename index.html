<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-ticket-alt"></i>
                    <span>Tickets</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-view="dashboard">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-view="tickets">
                    <i class="fas fa-list"></i>
                    <span>Tickets</span>
                    <span class="badge" id="badge-total">0</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button class="btn btn-primary btn-block" onclick="openNewTicketModal()">
                    <i class="fas fa-plus"></i> Nuevo Ticket
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <button class="btn-icon" id="toggle-sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Buscar tickets..." id="search-input">
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn-icon" onclick="loadTickets()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <div class="user-menu">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=6366f1&color=fff" alt="User">
                        <span>Admin</span>
                    </div>
                </div>
            </header>

            <!-- Dashboard View -->
            <section class="content-section" id="view-dashboard">
                <div class="section-header">
                    <h1>Dashboard</h1>
                    <div class="header-actions">
                        <button class="btn btn-secondary" id="btn-sync-ghl" onclick="syncWithGHL()">
                            <i class="fas fa-sync"></i> Sincronizar GHL
                        </button>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon bg-primary">
                            <i class="fas fa-ticket-alt"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-total">0</span>
                            <span class="stat-label">Total Tickets</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon bg-warning">
                            <i class="fas fa-folder-open"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-open">0</span>
                            <span class="stat-label">Abiertos</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon bg-info">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-progress">0</span>
                            <span class="stat-label">En Progreso</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon bg-success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-resolved">0</span>
                            <span class="stat-label">Resueltos</span>
                        </div>
                    </div>
                </div>

                <!-- Charts Row -->
                <div class="charts-grid">
                    <div class="card chart-card">
                        <div class="card-header">
                            <h3><i class="fas fa-chart-pie"></i> Por Categor칤a</h3>
                        </div>
                        <div class="card-body">
                            <div class="chart-container" id="chart-categories">
                                <!-- Donut chart -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="card chart-card">
                        <div class="card-header">
                            <h3><i class="fas fa-user-check"></i> Por Agente Asignado</h3>
                        </div>
                        <div class="card-body">
                            <div class="agent-stats" id="agent-stats">
                                <!-- Agent bars -->
                            </div>
                        </div>
                    </div>

                    <div class="card chart-card">
                        <div class="card-header">
                            <h3><i class="fas fa-building"></i> Por Cliente</h3>
                        </div>
                        <div class="card-body">
                            <div class="client-stats" id="client-stats">
                                <!-- Client list -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="card">
                        <div class="card-header">
                            <h3>Tickets Recientes</h3>
                            <a href="#" onclick="showView('tickets')">Ver todos</a>
                        </div>
                        <div class="card-body">
                            <div class="recent-tickets" id="recent-tickets">
                                <!-- Tickets cargados din치micamente -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3>Por Prioridad</h3>
                        </div>
                        <div class="card-body">
                            <div class="priority-list" id="priority-stats">
                                <!-- Stats de prioridad -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tickets List View -->
            <section class="content-section hidden" id="view-tickets">
                <div class="section-header">
                    <h1>Tickets</h1>
                    <div class="header-actions">
                        <div class="view-toggle">
                            <button class="btn-view-toggle active" id="btn-view-list" onclick="toggleView('list')" title="Vista Lista">
                                <i class="fas fa-list"></i>
                            </button>
                            <button class="btn-view-toggle" id="btn-view-grid" onclick="toggleView('grid')" title="Vista Grid">
                                <i class="fas fa-th"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Filtros Avanzados -->
                <div class="filters-panel">
                    <div class="filters-row">
                        <div class="filter-group">
                            <label>Estado</label>
                            <select id="filter-status" class="form-select">
                                <option value="">Todos los estados</option>
                                <option value="open">Abierto</option>
                                <option value="in_progress">En Progreso</option>
                                <option value="waiting">En Espera</option>
                                <option value="resolved">Resuelto</option>
                                <option value="closed">Cerrado</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label>Tipo</label>
                            <select id="filter-type" class="form-select">
                                <option value="">Todos los tipos</option>
                                <option value="internal">Interno</option>
                                <option value="external">Externo</option>
                                <option value="form">Formulario</option>
                                <option value="api">API</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label>Prioridad</label>
                            <select id="filter-priority" class="form-select">
                                <option value="">Todas las prioridades</option>
                                <option value="urgent">Urgente</option>
                                <option value="high">Alta</option>
                                <option value="medium">Media</option>
                                <option value="low">Baja</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label>Categor칤a</label>
                            <select id="filter-category" class="form-select">
                                <option value="">Todas las categor칤as</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label>Asignado a</label>
                            <select id="filter-assigned" class="form-select">
                                <option value="">Todos los usuarios</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label>Fecha</label>
                            <input type="date" id="filter-date" class="form-select">
                        </div>

                        <div class="filter-group" style="align-self: flex-end;">
                            <button class="btn btn-secondary" onclick="clearFilters()">
                                <i class="fas fa-times"></i> Limpiar Filtros
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Vista Lista -->
                <div class="tickets-list-view" id="tickets-list-view">
                    <div class="tickets-table-container">
                        <table class="tickets-table">
                            <thead>
                                <tr>
                                    <th>Ticket</th>
                                    <th>Asunto</th>
                                    <th>Estado</th>
                                    <th>Prioridad</th>
                                    <th>Categor칤a</th>
                                    <th>Asignado</th>
                                    <th>Creado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tickets-tbody">
                                <!-- Filas cargadas din치micamente -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Vista Grid -->
                <div class="tickets-grid-view hidden" id="tickets-grid-view">
                    <div class="tickets-grid" id="tickets-grid">
                        <!-- Cards cargadas din치micamente -->
                    </div>
                </div>
                
                <div class="pagination" id="pagination">
                    <!-- Paginaci칩n -->
                </div>
            </section>

            <!-- Ticket Detail View -->
            <section class="content-section hidden" id="view-ticket-detail">
                <div class="section-header">
                    <button class="btn btn-ghost" onclick="showView('tickets')">
                        <i class="fas fa-arrow-left"></i> Volver
                    </button>
                    <div class="header-actions">
                        <button class="btn btn-secondary" onclick="editTicket()">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                    </div>
                </div>
                
                <div class="ticket-detail" id="ticket-detail">
                    <!-- Detalle del ticket -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal: Nuevo Ticket -->
    <div class="modal-overlay" id="modal-new-ticket">
        <div class="modal modal-wide">
            <div class="modal-header">
                <h2><i class="fas fa-ticket-alt"></i> Nuevo Ticket</h2>
                <button class="btn-close" onclick="closeModal('modal-new-ticket')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="form-new-ticket" onsubmit="submitNewTicket(event)">
                <div class="modal-body">
                    <!-- Tipo de ticket -->
                    <div class="ticket-type-selector">
                        <label class="type-option">
                            <input type="radio" name="ticket_type" value="internal" checked>
                            <span class="type-card">
                                <i class="fas fa-building"></i>
                                <span>Interno</span>
                            </span>
                        </label>
                        <label class="type-option">
                            <input type="radio" name="ticket_type" value="client">
                            <span class="type-card">
                                <i class="fas fa-user"></i>
                                <span>De Cliente</span>
                            </span>
                        </label>
                    </div>

                    <!-- Formulario en 2 columnas -->
                    <div class="form-grid">
                        <div class="form-column">
                            <div class="form-group">
                                <label>Asunto *</label>
                                <input type="text" name="title" class="form-control" required placeholder="Describe brevemente el problema">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Categor칤a</label>
                                    <select name="category_id" id="new-ticket-category" class="form-control">
                                        <option value="">Seleccionar...</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Prioridad</label>
                                    <select name="priority" class="form-control">
                                        <option value="low">游릭 Baja</option>
                                        <option value="medium" selected>游댯 Media</option>
                                        <option value="high">游 Alta</option>
                                        <option value="urgent">游댮 Urgente</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Descripci칩n *</label>
                                <textarea name="description" class="form-control" rows="4" required placeholder="Describe el problema en detalle..."></textarea>
                            </div>
                        </div>

                        <div class="form-column">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Asignar a</label>
                                    <select name="assigned_to" id="new-ticket-assigned" class="form-control">
                                        <option value="">Sin asignar</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Fecha l칤mite</label>
                                    <input type="date" name="due_date" class="form-control">
                                </div>
                            </div>

                            <!-- Secci칩n cliente (oculta por defecto) -->
                            <div id="new-ticket-client-section" style="display: none;">
                                <div class="form-group">
                                    <label>Nombre del cliente</label>
                                    <input type="text" name="contact_name" class="form-control" placeholder="Nombre del cliente">
                                </div>
                                <div class="form-group">
                                    <label>Email del cliente</label>
                                    <input type="email" name="contact_email" class="form-control" placeholder="email@ejemplo.com">
                                </div>
                                <div class="form-group">
                                    <label>Tel칠fono</label>
                                    <input type="tel" name="contact_phone" class="form-control" placeholder="+34 600 000 000">
                                </div>
                            </div>

                            <div class="form-group" id="new-ticket-internal-section">
                                <label>Notas adicionales</label>
                                <textarea name="internal_notes" class="form-control" rows="3" placeholder="Notas internas (no visibles para el cliente)"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('modal-new-ticket')">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Crear Ticket
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <script src="assets/js/app.js"></script>
</body>
</html>
