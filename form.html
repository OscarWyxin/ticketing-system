<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Ticket de Soporte</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 560px;
            overflow: hidden;
        }

        .form-header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .form-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 6px;
            font-size: 0.875rem;
        }

        .form-group label .required {
            color: var(--danger);
        }

        .form-control {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-control::placeholder {
            color: var(--gray-400);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .priority-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .priority-option {
            flex: 1;
            min-width: 80px;
        }

        .priority-option input {
            display: none;
        }

        .priority-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            gap: 6px;
        }

        .priority-option input:checked + label {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .priority-option.urgent label { border-color: #fecaca; }
        .priority-option.urgent input:checked + label { 
            background: #fef2f2; 
            border-color: var(--danger);
            color: var(--danger);
        }

        .priority-option.high label { border-color: #fed7aa; }
        .priority-option.high input:checked + label { 
            background: #fff7ed; 
            border-color: #f97316;
            color: #f97316;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit.loading .btn-text {
            display: none;
        }

        .btn-submit .spinner {
            display: none;
        }

        .btn-submit.loading .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #dcfce7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .success-icon i {
            font-size: 2.5rem;
            color: var(--success);
        }

        .success-message h2 {
            color: var(--gray-800);
            margin-bottom: 10px;
        }

        .success-message p {
            color: var(--gray-600);
            margin-bottom: 20px;
        }

        .ticket-number {
            background: var(--gray-100);
            padding: 12px 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.1rem;
            color: var(--primary);
            font-weight: 600;
        }

        .form-content.hidden {
            display: none;
        }

        .file-upload {
            border: 2px dashed var(--gray-300);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.02);
        }

        .file-upload input {
            display: none;
        }

        .file-upload i {
            font-size: 2rem;
            color: var(--gray-400);
            margin-bottom: 10px;
        }

        .file-upload p {
            color: var(--gray-500);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-headset"></i> Soporte Técnico</h1>
            <p>Completa el formulario y te responderemos lo antes posible</p>
        </div>
        
        <div class="form-body">
            <!-- Formulario -->
            <form id="ticket-form" class="form-content">
                <div class="form-row">
                    <div class="form-group">
                        <label>Nombre <span class="required">*</span></label>
                        <input type="text" name="contact_name" class="form-control" 
                               placeholder="Tu nombre completo" required>
                    </div>
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" name="contact_email" class="form-control" 
                               placeholder="tu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" name="contact_phone" class="form-control" 
                           placeholder="+52 123 456 7890">
                </div>

                <div class="form-group">
                    <label>Categoría <span class="required">*</span></label>
                    <select name="category_id" class="form-control" required>
                        <option value="">Selecciona una categoría...</option>
                        <option value="1">Soporte Técnico</option>
                        <option value="2">Ventas</option>
                        <option value="3">Facturación</option>
                        <option value="4">General</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Prioridad</label>
                    <div class="priority-options">
                        <div class="priority-option">
                            <input type="radio" name="priority" value="low" id="priority-low">
                            <label for="priority-low"><i class="fas fa-minus"></i> Baja</label>
                        </div>
                        <div class="priority-option">
                            <input type="radio" name="priority" value="medium" id="priority-medium" checked>
                            <label for="priority-medium"><i class="fas fa-equals"></i> Media</label>
                        </div>
                        <div class="priority-option high">
                            <input type="radio" name="priority" value="high" id="priority-high">
                            <label for="priority-high"><i class="fas fa-arrow-up"></i> Alta</label>
                        </div>
                        <div class="priority-option urgent">
                            <input type="radio" name="priority" value="urgent" id="priority-urgent">
                            <label for="priority-urgent"><i class="fas fa-exclamation"></i> Urgente</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Asunto <span class="required">*</span></label>
                    <input type="text" name="title" class="form-control" 
                           placeholder="Describe brevemente el problema" required>
                </div>

                <div class="form-group">
                    <label>Descripción <span class="required">*</span></label>
                    <textarea name="description" class="form-control" 
                              placeholder="Explica el problema en detalle. Incluye cualquier información relevante como mensajes de error, pasos para reproducir el problema, etc." required></textarea>
                </div>

                <input type="hidden" name="source" value="external">
                
                <button type="submit" class="btn-submit">
                    <span class="btn-text"><i class="fas fa-paper-plane"></i> Enviar Ticket</span>
                    <i class="fas fa-spinner spinner"></i>
                </button>
            </form>

            <!-- Mensaje de éxito -->
            <div class="success-message" id="success-message">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h2>¡Ticket Enviado!</h2>
                <p>Hemos recibido tu solicitud. Te contactaremos pronto.</p>
                <div class="ticket-number" id="ticket-number">TK-20260105-XXXX</div>
                <br><br>
                <button onclick="resetForm()" class="btn-submit" style="max-width: 200px; margin: 0 auto;">
                    Enviar otro ticket
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuración de la API
        const API_URL = './api/tickets.php';
        
        // Obtener parámetros de URL (útil para GHL)
        const urlParams = new URLSearchParams(window.location.search);
        
        // Pre-llenar campos si vienen de GHL
        document.addEventListener('DOMContentLoaded', () => {
            const nameField = document.querySelector('[name="contact_name"]');
            const emailField = document.querySelector('[name="contact_email"]');
            const phoneField = document.querySelector('[name="contact_phone"]');
            
            if (urlParams.get('name')) nameField.value = urlParams.get('name');
            if (urlParams.get('email')) emailField.value = urlParams.get('email');
            if (urlParams.get('phone')) phoneField.value = urlParams.get('phone');
            
            // Si viene contact_id de GHL, guardarlo
            if (urlParams.get('contact_id')) {
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'ghl_contact_id';
                hiddenInput.value = urlParams.get('contact_id');
                document.getElementById('ticket-form').appendChild(hiddenInput);
            }
        });

        // Enviar formulario
        document.getElementById('ticket-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.querySelector('.btn-submit');
            btn.classList.add('loading');
            btn.disabled = true;
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(`${API_URL}?action=create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('ticket-number').textContent = result.data.ticket_number;
                    document.querySelector('.form-content').classList.add('hidden');
                    document.getElementById('success-message').classList.add('show');
                    
                    // Enviar mensaje a GHL si está embebido
                    if (window.parent !== window) {
                        window.parent.postMessage({
                            type: 'ticket_created',
                            ticketNumber: result.data.ticket_number,
                            ticketId: result.data.id
                        }, '*');
                    }
                } else {
                    alert('Error: ' + (result.error || 'No se pudo crear el ticket'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión. Por favor intenta de nuevo.');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        function resetForm() {
            document.getElementById('ticket-form').reset();
            document.querySelector('.form-content').classList.remove('hidden');
            document.getElementById('success-message').classList.remove('show');
        }
    </script>
</body>
</html>
